  <script>
    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
      }
    </script>
  <script>
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
    </script>
  <script>

    window.onload = function() {
        myFunction();
      };

      function myFunction() {
        document.getElementById("email-id").value = "{{ user_details.email }}";
        document.getElementById("height").value = "{{ user_details.height }}";
        document.getElementById("weight").value = "{{ user_details.weight }}";
      }
    </script>
</head>

<body>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.dob }}
    <div class="form-all">
      <ul class="form-section page-section">
        <li class="form-input-wide">
          <div class="form-header-group ">
            <div class="header-text httal htvam">
              <h2 class="form-header" data-component="header">
                General Patient Information
              </h2>
              <h3 class="header">Welcome, {{ patient.first_name }}</h3>
            </div>

          </div>
        </li>

        <li class="form-line jf-required" data-type="control_fullname">
          <label class="form-label form-label-left form-label-auto" for="first_45">
            Patient Name
            <span class="form-required">
              *
            </span>
          </label>
          <div class="form-input jf-required">

            <div data-wrapper-react="true">
              <span class="form-sub-label-container" style="vertical-align:top">
                <input type="text" class="form-textbox" size="10" value="{{ patient.first_name }}" readonly />
                <label class="form-sub-label" style="min-height:13px"> First Name </label>
              </span>
              <span class="form-sub-label-container" style="vertical-align:top">
                <input type="text" class="form-textbox" size="10" value="{{ patient.last_name }}" readonly />
                <label class="form-sub-label" style="min-height:13px"> Last Name </label>
              </span>

            </div>
          </div>
        </li>
        <li class="form-line jf-required" data-type="control_dropdown"">
            <label class=" form-label form-label-left form-label-auto">
          Patient Gender
          <span class="form-required">
            *
          </span>
          </label>
          <div class="form-input jf-required">
            <div data-wrapper-react="true">
              <span class="form-sub-label-container" style="vertical-align:top">
                <input type="text" class="form-textbox" size="10" value="{{ patient.gender }}" readonly />
              </span>
            </div>
          </div>
        </li>
        <li class="form-line jf-required" data-type="control_fullname">
          <label class="form-label form-label-left form-label-auto" for="first_45">
            Date of Birth
            <span class="form-required">
              *
            </span>
          </label>
          <div class="form-input jf-required">

            <div data-wrapper-react="true">
              <span class="form-sub-label-container" style="vertical-align:top">
                <input type="text" class="form-textbox" size="10" value="{{ patient.date }}" style="width:50px" readonly />
                <label class="form-sub-label" style="min-height:5px"> Date </label>
              </span>
              <span class="form-sub-label-container" style="vertical-align:top">
                <input type="text" class="form-textbox" size="10" value="{{ patient.month }}" style="width:50px" readonly />
                <label class="form-sub-label" style="min-height:5px"> Month </label>
              </span>
              <span class="form-sub-label-container" style="vertical-align:top">
                <input type="text" class="form-textbox" size="10" value="{{ patient.year }}" style="width:50px" readonly />
                <label class="form-sub-label" style="min-height:5px"> Year </label>
              </span>
            </div>
          </div>
        </li>
        <li class="form-line jf-required">
          <label class="form-label form-label-left form-label-auto">
            Email
            <span class="form-required">
              *
            </span>
          </label>
          <div class="form-input jf-required">
            <div data-wrapper-react="true">
              <span class="form-sub-label-container" style="vertical-align:top">
                <input type="text" class="form-textbox" size="10" value="{{ patient.email }}" style="width:300px" readonly />
              </span>
            </div>
          </div>
        </li>>
        <li class="form-line jf-required" data-type="control_number" id="id_72">
          <label class="form-label form-label-left form-label-auto" id="label_72" for="input_72">
            Patient Height (cm's)
            <span class="form-required">
              *
            </span>
          </label>
          <div id="cid_72" class="form-input jf-required">
            <input type="text" class="form-textbox" size="10" value="{{ patient.height }}" readonly />
          </div>
        </li>
        <li class="form-line jf-required" data-type="control_number" id="id_73">
          <label class="form-label form-label-left form-label-auto" id="label_73" for="input_73">
            Patient Weight (kg's)
            <span class="form-required">
              *
            </span>
          </label>
          <div id="cid_73" class="form-input jf-required">
            <input type="text" class="form-textbox" size="10" value="{{ patient.weight }}" readonly />
          </div>
        </li>
        <li class="form-line jf-required" data-type="control_textbox" id="id_50">
          <label class="form-label form-label-left form-label-auto" id="label_50" for="input_50">
            Reason for seeing the doctor:
            <span class="form-required">
              *
            </span>
          </label>
          <div id="cid_50" class="form-input jf-required">
            <input type="text" class="form-textbox" size="10" value="{{ patient.reason }}" readonly />
          </div>
        </li>
        <li class="form-line" data-type="control_textbox" id="id_76">
          <label class="form-label form-label-left form-label-auto" id="label_76" for="input_76"> Prescribed Tablets Given: </label>
          <div id="cid_76" class="form-input">
            <input type="text" class="form-textbox" size="10" value="{{ patient.prescribed_tablets }}" readonly />
          </div>
        </li>
        <li id="cid_75" class="form-input-wide" data-type="control_head">
          <div class="form-header-group ">
            <div class="header-text httal htvam">
              <h2 id="header_75" class="form-header" data-component="header">
                Patient Medical History
              </h2>
            </div>
          </div>
        </li>
        <li class="form-line" data-type="control_textarea" id="id_51">
          <label class="form-label form-label-left form-label-auto" id="label_51" for="input_51"> Please list any drug allergies </label>
          <div id="cid_51" class="form-input">
            <input type="text" class="form-textarea" size="10" value="{{ patient.drug_allergies }}" readonly />
          </div>
        </li>
        <li class="form-line" data-type="control_checkbox" id="id_52">
          <label class="form-label form-label-left form-label-auto" id="label_52" for="input_52_0"> Have you ever had</label>
          <div id="cid_52" class="form-input">
            <div class="form-single-column" data-component="checkbox">
              {% for illness in patient.illnesses %}
              <input type="text" class="form-textbox" size="10" value="{{ illness }}" readonly />
              {% endfor %}
            </div>
          </div>
        </li>
        <li class="form-line" data-type="control_textbox" id="id_55">
          <label class="form-label form-label-left form-label-auto" id="label_55" for="input_55"> Other illnesses: </label>
          <div id="cid_55" class="form-input">
            <input type="text" class="form-textbox" size="10" value="{{ patient.other_illnesses }}" readonly />
          </div>
        </li>
        <li class="form-line" data-type="control_textarea" id="id_69">
          <label class="form-label form-label-left form-label-auto" id="label_69" for="input_69"> Please list any Operations and Dates of Each </label>
          <div id="cid_51" class="form-input">
            <input type="text" class="form-textarea" size="10" value="{{ patient.operations }}" readonly />
          </div>
        </li>
        <li class="form-line" data-type="control_textarea" id="id_68">
          <label class="form-label form-label-left form-label-auto" id="label_68" for="input_68"> Please list your Current Medications </label>
          <div id="cid_51" class="form-input">
            <input type="text" class="form-textarea" size="10" value="{{ patient.current_medications }}" readonly />
          </div>
        </li>

        <li class="form-line" data-type="control_button">
          <div class="form-input-wide">
            <div style="text-align:left" class="form-buttons-wrapper">
            </div>
          </div>
        </li>

      </ul>
    </div>
  </form>
</body>

</html>
